<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlertsStartingWith("penta1", "penta1 - earliest (Will continue till service is delivered)", [new Date("Jan 01, 2012"), new Date("Jan 02, 2012"), new Date("Jan 03, 2012"), new Date("Jan 04, 2012"), ]);
schedule.addAlertsStartingWith("penta1", "penta1 - due (Will continue till service is delivered)", [new Date("Feb 12, 2012"), new Date("Feb 13, 2012"), new Date("Feb 14, 2012"), new Date("Feb 15, 2012"), ]);
schedule.addAlertsStartingWith("penta1", "penta1 - late (Will continue till service is delivered)", [new Date("Feb 26, 2012"), new Date("Feb 27, 2012"), new Date("Feb 28, 2012"), new Date("Feb 29, 2012"), ]);
      };
    </script>
  </head>
<body><center>Penta 1</center></body></html>
